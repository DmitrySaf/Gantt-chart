<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fin Kit</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <section class="hero">
    <div class="container">
      <div class="hero__language">
        <label class="hero__language-item">
          <input type="radio" name="langugage">
          <span>Ru</span>
        </label>
        <label class="hero__language-item">
          <input type="radio" name="langugage">
          <span>En</span>
        </label>
      </div>
      <div class="hero__wrapper">
        <div class="hero__info">
          <h1 class="hero__info-header">
            Fin
            <span>Kit</span>
          </h1>
          <div class="hero__info-description">Гибкая мобильная платформа для быстрой реализации инвестиционных сервисов.</div>
          <button class="button">Заказать демо</button>
        </div>
        <div class="hero__img-wrapper">
          <img src="./assets/img/portfolio-main.svg" alt="Portfolio" class="hero__img">
        </div>
      </div>
      <div class="hero__advantages">
        <div class="hero__advantages-item">
          <div class="hero__advantages-description">Удобный пользовательский интерфейс</div>
          <div class="hero__advantage-icon">
            <img src="./assets/icons/graph.svg" alt="graph">
          </div>
        </div>
        <div class="hero__advantages-item">
          <div class="hero__advantages-description">Панель администратора для ведения учета</div>
          <div class="hero__advantage-icon">
            <img src="./assets/icons/activity.svg" alt="activity">
          </div>
        </div>
        <div class="hero__advantages-item">
          <div class="hero__advantages-description">Простая и быстрая интеграция</div>
          <div class="hero__advantage-icon">
            <img src="./assets/icons/filter.svg" alt="filter">
          </div>
        </div>
        <div class="hero__advantages-item">
          <div class="hero__advantages-description">Гибкая масштабируемая система</div>
          <div class="hero__advantage-icon">
            <img src="./assets/icons/settings.svg" alt="settings">
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
